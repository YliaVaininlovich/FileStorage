<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FileStorage</title>
    <style>
        /* Стили для прогресс-бара */
        .progress {
            width: 100%;
            height: 30px;
            background-color: #f1f1f1;
        }
      
        .progress-bar {
            width: 0%;
            height: 30px;
            background-color: #4caf50;
            color: white;
            text-align: center;
            line-height: 30px;
        }
    </style>
</head>
<body>
    <h1>FileStorage</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="file" id="fileInput" required>
        <br> <br>
        <input type="text" name="comment" placeholder="Comment" required>
        <br> <br>
        <button type="submit">Upload</button>
    </form>
    <br> <br>
    <div id="progressBar" class="progress">
        <div class="progress-bar">
            <div id="progress-text"></div>
        </div>
    </div>

    <ul id="fileList">
        <!-- Списое из загруженных файлов -->
    </ul>

    <script>
        const uploadForm = document.getElementById('uploadForm');
        const fileInput = document.getElementById('fileInput');
        const progressBar = document.querySelector('.progress-bar');
        const fileList = document.getElementById('fileList');
        const progressText = document.getElementById('progress-text');
        const ws = new WebSocket(`ws://${window.location.host}`);


        uploadForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const file = fileInput.files[0];
            const comment = uploadForm.elements['comment'].value;

            // Сброс прогресс-бара в исходное состояние
            progressBar.style.width = '0%';
             progressText.textContent = '';

            const formData = new FormData();
            formData.append('file', file);
            formData.append('comment', comment);

        
            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/upload');

            // xhr.upload.addEventListener('progress', (event) => {
            //     if (event.lengthComputable) {
            //             const progress = Math.round((event.loaded / event.total) * 100);
            //             progressBar.style.width = `${progress}%`;
            //             progressText.textContent = `${progress}%`;
            //         }
            // });

            xhr.addEventListener('load', () => {
                    progressBar.style.width = '100%';
                    progressText.textContent = 'Upload complete';
                });

                xhr.addEventListener('error', () => {
                    progressText.textContent = 'Upload failed';
                });

            xhr.onreadystatechange = () => {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        const response = JSON.parse(xhr.responseText);
                        const listItem = document.createElement('li');
                        listItem.innerHTML = `<a href="${response.url}" download>${response.filename}</a> - ${response.comment}`;
                        fileList.appendChild(listItem);
                    } else {
                        console.error(xhr.status);
                    }
                }
            };

            xhr.send(formData);
        });

        ws.addEventListener('message', (event) => {
            const progressData = JSON.parse(event.data);
            const progress = progressData.progress;
            progressBar.style.width = `${progress}%`;
            progressText.textContent = `${progress}%`;

            if (progress === 100) {
                progressText.textContent = 'Upload complete';
            }
        });
    </script>
</body>
</html>
