<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FileStorage</title>
  <style>
    #progress {
      width: 0%;
      height: 20px;
      background-color: blue;
      transition: width 0.3s ease-in-out;
    }
  </style>
</head>

<body>
  <h1>FileStorage</h1>

  <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
    <input type="file" name="file" required>
    <input type="text" name="comment" placeholder="Комментарий" required>
    <button type="submit">Upload</button>
  </form>
  <br><br>
  <div id="progressBar" style="display: none;">
    <br><br>
    <div id="progress"></div>
  </div>

  <h2>Список файлов:</h2>
  <ul id="fileList"></ul>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    // Обработка события отправки формы загрузки файла
    document.getElementById('uploadForm').addEventListener('submit', (event) => {
      event.preventDefault();

      const fileInput = document.querySelector('input[type="file"]');
      const commentInput = document.querySelector('input[name="comment"]');
      const file = fileInput.files[0];
      const comment = commentInput.value;

      if (file && comment) {
        const formData = new FormData();
        formData.append('file', file);
        formData.append('comment', comment);

        const progressBar = document.getElementById('progressBar');
        progressBar.style.display = 'block';

        const progress = document.getElementById('progress');

        // Отправка данных формы через XMLHttpRequest
        const xhr = new XMLHttpRequest();
        xhr.open('POST', '/upload');
        xhr.upload.addEventListener('progress', (event) => {
          if (event.lengthComputable) {
            const percent = Math.round((event.loaded / event.total) * 100);
            progress.style.width = percent + '%';
          }
        });
        xhr.addEventListener('load', (event) => {
          progressBar.style.display = 'none';
          console.log(xhr.responseText);
          fileInput.value = '';
          commentInput.value = '';
          loadFileList();
        });
        xhr.send(formData);
      }
    });

    // Загрузка списка файлов при открытии страницы
    window.addEventListener('load', () => {
      loadFileList();
    });

    // Загрузка списка файлов через WebSocket
  function loadFileList() {
    const fileList = document.getElementById('fileList');
    fileList.innerHTML = 'Загрузка...';

    fetch('/files')
      .then(response => response.json())
      .then(data => {
        fileList.innerHTML = '';

        data.forEach(item => {
          const filename = item.filename;
          const comment = item.comment;

          const li = document.createElement('li');
          const link = document.createElement('a');
          link.href = '/download/' + encodeURIComponent(filename);
          link.textContent = filename;

          const commentText = document.createElement('span');
          commentText.textContent = ' - ' + comment;  // Выводим комментарий

          li.appendChild(link);
          li.appendChild(commentText);

          fileList.appendChild(li);
        });
      })
      .catch(error => {
        console.error(error);
        fileList.innerHTML = 'Ошибка загрузки файла';
      });
  }

    // Обработка события получения сообщения о прогрессе загрузки файла через WebSocket
    socket.on('uploadProgress', (data) => {
      const progress = document.getElementById('progress');
      progress.style.width = data.progress + '%';
    });
  </script>
</body>
</html>
